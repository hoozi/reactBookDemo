<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
</head>
<body>

<!-- 组件挂载的根结点 -->
<div id="root"></div>

<script src="component.js"></script>
<script>
    const root = document.querySelector('#root');

    class Button extends simple.Component {
        constructor(props) {
            super(props);
            this.state = {
                color: 'red'
            }
        }
        onClick() {
            this.setState({
                color: 'black'
            })
        }
        render() {
            return `
                <span>${this.state.color}</span>
            `
        }
    }
    const btn = new Button();
    simple.render(btn, root);
    
</script>
</body>
</html>
